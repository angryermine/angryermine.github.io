<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <span id="title">new year</span>
      <video class="video" loop="loop" autoplay="" muted="true">
        <source src="background.mp4" type="video/mp4" />
      </video>
      <div id="timer">
        <div class="time-container">
          <span id="days"></span>
          <span id="days-text" class="time-text"></span>
        </div>
        <div class="time-container">
          <span id="hours"></span>
          <span id="hours-text" class="time-text"></span>
        </div>
        <div class="time-container">
          <span id="minutes"></span>
          <span id="minutes-text" class="time-text"></span>
        </div>
        <div class="time-container">
          <span id="seconds"></span>
          <span id="seconds-text" class="time-text"></span>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
